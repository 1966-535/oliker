<div class="section well navbar-default" ng-controller='UsersLoginController as vm'>
    <your-details></your-details>
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel login-panel navbar-btn col-md-offset-3">
                <ul class="h4 lead nav nav-tabs nav-justified navbar-btn">
                    <li class="active"> <a href="javascript:void(0)" class="text-muted">{{'Login'|translate}}</a> </li>
                    <li> <a href="users/register" class="text-muted">{{'Register'|translate}}</a> </li>
                </ul>
                <form class="form-normal user-ascess-form" role="form" name="vm.userLogin" ng-submit="vm.save()">
                    <div class="form-group"> <input type="{{settings.USER_USING_TO_LOGIN === 'email' ? 'email' : 'text'}}" ng-model="vm.user.username" class="form-control" id="inputUsername3" placeholder="{{settings.USER_USING_TO_LOGIN}}" autocomplete="off" required> </div>
                    <div
                        class="form-group"> <input type="password" ng-model="vm.user.password" class="form-control" id="inputPassword3" placeholder="{{'Password'|translate}}" autocomplete="off" required> </div>
            <div class="form-group clearfix">
                <div class="checkbox pull-left no-mar"> <label>
                            <input type="checkbox"><span class="left-space">{{'Remember me'|translate}}</span></label></div> <a class="pull-right" href="users/forgot_password">{{'Forgot password'|translate}}</a> </div>
            <div class="form-group"> <button type="submit" ng-show="vm.save_btn" class="btn btn-primary disabled">{{'Log in'|translate}}</button> <button type="submit" ng-show="!vm.save_btn" class="btn btn-primary">{{'Log in'|translate}}</button> </div>
            <div class="pr sep-top reg-or-blk"><span class="cls_slogin_or_blk pa">{{'OR'|translate}}</span></div>
            <div class="form-group">
                <a ng-repeat="provider in vm.providers" data-provider="{{provider.name}}" ng-click="vm.authenticate(provider.slug)" class="btn btn-social {{provider.button_class}}"> <span class="pull-left"><i class="fa {{provider.icon_class}} fa-lg fa-fw"></i></span><span>{{'Login with'|translate}} {{provider.name}}</span> </a>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
