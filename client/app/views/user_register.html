<div class="section" ng-controller='UsersRegisterController as vm'>
    <div class="">
        <div class="">
            <div class="">
                <form class="form-normal user-ascess-form" role="form" name="vm.userSignup" ng-submit="vm.save()">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6"> <input type="text" ng-model="vm.user.first_name" pattern="[a-zA-Z]+" title='{{"Only Enter Letters"|translate}}' class="form-control" id="inputFirstName3" placeholder="{{'First Name'|translate}}" autocomplete="off" required>                                        </div>
                                    <div class="col-xs-6"> <input type="text" ng-model="vm.user.last_name" pattern="[a-zA-Z]+" title='{{"Only Enter Letters"|translate}}' class="form-control" id="inputLastName3" placeholder="{{'Last Name'|translate}}" autocomplete="off" required>                                        </div>
                                </div>
                            </div>
                            <div class="form-group"> <input type="email" ng-model="vm.user.email" pattern="[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}" title='{{"Please Enter Valid Email Address"|translate}}' class="form-control" id="inputEmail3" placeholder="{{'E-mail'|translate}}"
                                    autocomplete="off" required> </div>
                            <div class="form-group"> <input type="text" ng-model="vm.user.mobile" name="mobile" class="form-control" id="inputMobile3" pattern="\+?\d{10}" title='{{"Please Enter Valid Mobile Number"|translate}}' placeholder="{{'Mobile'|translate}}" autocomplete="off"
                                    required> </div>
                            <div class="form-group"> <input type="text" ng-model="vm.user.username" name="username" pattern="[a-zA-Z0-9_-]+" title='{{"Please Enter Valid Username"|translate}}' class="form-control" id="inputUsername3" placeholder="{{'Username'|translate}}" autocomplete="off"
                                    required> </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6"> <input type="password" ng-model="vm.user.password" class="form-control" id="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.repeat_password.pattern = this.value;"
                                            placeholder="{{'Password'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-xs-6"> <input type="password" class="form-control" name="repeat_password" id="confirm-password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
                                            placeholder="{{'Repeat Password'|translate}}" autocomplete="off" required> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="google-recaptcha"></div>
                            </div>
                            <div class="form-group"> <span class="text-primary" ng-show="vm.captchaErr">{{vm.captchaErr}}</span> </div>
                            <div class="form-group">
                                <div class="checkbox"> <label>
								        <input type="checkbox" ng-model="vm.user.is_agree_terms_conditions" name="is_agree_terms_conditions" id="is_agree_terms_conditions" onchange="this.setCustomValidity(validity.valueMissing ? 'You must agree to the terms and conditions' : '');" required>
                                        <span>{{'I have read and accepted the'|translate}}
                                            <a href="pages/2/terms-and-conditions" target="_blank">{{'Terms and conditions'|translate}}</a> 
                                            {{'and'|translate}} 
                                            <a href="pages/1/privacy-policy" target="_blank">{{'Privacy policy'|translate}}</a>
                                        </span>
								    </label> </div>
                            </div>
                            <div class="form-group"> <button type="submit" class="btn btn-primary">{{'Sign up'|translate}}</button> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
