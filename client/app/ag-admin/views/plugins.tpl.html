<div class="row">
    <div class="col-lg-12">
        <content-top>
            <div class="content-top clearfix">
                <h1 class="al-title ng-binding">PLUGINS</h1>
                <ul class="breadcrumb al-breadcrumb">
                    <li><a href="#/dashboard">Home</a></li>
                    <li class="ng-binding">Plugins</li>
                </ul>
            </div>
        </content-top>
    </div>
</div>
<!---Main groups--------->
<!---->
<div class="row" id="create-view">
    <div class="clearfix well-sm panel animated zoomIn">
        <div class="pull-right">To reflect plugin changes, you need to <a class="text-primary" ng-click="fullRefresh();">refresh.</a></div>
        <div class="col-lg-12">
            <div class="col-lg-9">
                <h3 class="navbar-btn"><i class="fa fa-2x fa-leanpub"></i> Ads</h3>
            </div>
        </div>
        <div ng-repeat="plugin in ads_plugin.main_plugins | orderBy:'display_order'">
            <div ng-if="$first">
                <hr class="clearfix list-group-item-text navbar-btn"> </div>
            <div class="col-lg-12">
                <div class="col-lg-8 col-lg-offset-1">
                    <h3 class="navbar-btn"><i class="{{plugin.class}}"></i> {{plugin.name}}</h3>
                    <p ng-bind-html="plugin.description" class="text-justify"></p>
                </div>
                <div class="col-lg-3 text-right">
                    <div class="well-sm"></div>
                    <div class="well-sm"></div>
                    <div class="navbar-btn"></div>
                    <div class="btn-group" uib-dropdown> <a class="btn btn-primary" href="javascript:void(0)" ng-if="checkStatus(plugin.name, enabled_plugin)">Enabled</a> <a class="btn btn-danger" href="javascript:void(0)" ng-if="!checkStatus(plugin.name, enabled_plugin)">Disabled</a>
                        <a
                            class="btn btn-default" uib-dropdown-toggle> <span class="fa fa-cog"></span> <span class="caret"></span> </a>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ng-class="{'disabled': checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 1)"><i class="fa fa-plus"></i> Enable</a></li>
                                <li ng-class="{'disabled': !checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 0)"><i class="fa fa-remove"></i> Disable</a></li>
                            </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
                <hr class="clearfix list-group-item-text navbar-btn" ng-if="!$last"> </div>
        </div>
        <!-- Ads group starts -->
        <div ng-repeat="plugin in ads_plugin.sub_plugins | orderBy:'display_order'">
            <div ng-if="$first">
                <div class="col-lg-12"> </div>
                <div class="clearfix"></div>
                <hr class="clearfix list-group-item-text navbar-btn"> </div>
            <div class="col-lg-12">
                <div class="col-lg-8 col-lg-offset-1">
                    <h3 class="navbar-btn"><i class="{{plugin.class}}"></i> {{plugin.description}}</h3>
                    <p ng-bind-html="plugin.description" class="text-justify"></p>
                </div>
                <div class="col-lg-3 text-right">
                    <div class="well-sm"></div>
                    <div class="well-sm"></div>
                    <div class="navbar-btn"></div>
                    <div class="btn-group " uib-dropdown> <a class="btn btn-primary" href="javascript:void(0)" ng-if="checkStatus(plugin.name, enabled_plugin)">Enabled</a> <a class="btn btn-danger" href="javascript:void(0)" ng-if="!checkStatus(plugin.name, enabled_plugin)">Disabled</a>
                        <a
                            class="btn btn-default" uib-dropdown-toggle> <span class="fa fa-cog"></span> <span class="caret"></span> </a>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ng-class="{'disabled': checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 1)"><i class="fa fa-plus"></i> Enable</a></li>
                                <li ng-class="{'disabled': !checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 0)"><i class="fa fa-remove"></i> Disable</a></li>
                            </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
                <hr class="clearfix list-group-item-text navbar-btn" ng-if="!$last"> </div>
        </div>
        <div class="well-lg clearfix" ng-show="payment_and_cart_plugin.name"></div>
        <div class="well-lg clearfix" ng-show="payment_gateway_plugin.sub_plugins.length > 0"></div>
        <!-- payment and cart group ends -->
        <!-- payment gateway group starts -->
        <div class="well-lg clearfix" ng-show="other_plugin.length > 0"></div>
        <!-- payment gateway group ends -->
        <!-- others group starts -->
        <div ng-repeat="plugin in other_plugin  | orderBy:'display_order'">
            <div class="col-lg-12">
                <div class="col-lg-9">
                    <h3 class="navbar-btn"><i class="{{plugin.class}}"></i> {{plugin.description}}</h3>
                    <p ng-bind-html="plugin.description" class="text-justify"></p>
                </div>
                <div class="col-lg-3 text-right">
                    <div class="well-sm"></div>
                    <div class="well-sm"></div>
                    <div class="navbar-btn"></div>
                    <div class="btn-group" uib-dropdown> <a class="btn btn-primary" href="javascript:void(0)" ng-if="checkStatus(plugin.name, enabled_plugin)">Enabled</a> <a class="btn btn-danger" href="javascript:void(0)" ng-if="!checkStatus(plugin.name, enabled_plugin)">Disabled</a>
                        <a
                            class="btn btn-default" uib-dropdown-toggle> <span class="fa fa-cog"></span> <span class="caret"></span> </a>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ng-class="{'disabled': checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 1)"><i class="fa fa-plus"></i> Enable</a></li>
                                <li ng-class="{'disabled': !checkStatus(plugin.name, enabled_plugin)}"><a href="#" ng-click="updatePluginStatus($event, plugin.name, 0)"><i class="fa fa-remove"></i> Disable</a></li>
                            </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
                <hr class="clearfix list-group-item-text navbar-btn" ng-if="!$last"> </div>
        </div>
        <div class="well-lg clearfix"></div>
        <!-- others group ends -->
    </div>
</div>
