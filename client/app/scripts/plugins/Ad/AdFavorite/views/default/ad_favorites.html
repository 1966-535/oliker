<div ng-controller="AdFavoritesController as vm">
    <!-- BEGIN:  TABLE-BLK SECTION -->
    <div ng-include="'views/main_tab.html'"></div>
    <!-- END: TABLE-BLK SECTION -->
    <section class="table-content">
        <div class="container">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="hom">
                    <div class="thumbnail">
                        <div class="clearfix">
                            <div class="pull-left">
                                <div ng-include="'views/menu_tab.html'"></div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div ng-include="'views/loader.html'"></div>
                            <div role="tabpanel" class="tab-pane fade in active" ng-show="!vm.loader" id="home-acti">
                                <div class="table-responsive" ng-show="vm.ad_favorites.length">
                                    <table class="table table-striped list-group-item-text">
                                        <thead>
                                            <tr>
                                                <th>{{'Created'|translate}}</th>
                                                <th>{{'Title'|translate}}</th>
                                                <th>{{'Action'|translate}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="ad_favorite in vm.ad_favorites">
                                                <td>{{ad_favorite.created_at |amDateFormat:'LL'}}</td>
                                                <td>{{ad_favorite.ad_title}}</td>
                                                <td><a href="" title='{{"Remove"|translate}}' ng-click="vm.AdFavoritesRemove(ad_favorite.id,$index)"><i class="fa fa-times  icon-close  text-center" aria-hidden="true"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="alert alert-danger mspace" ng-if="!vm.loader && !vm.ad_favorites.length">
                                <p class="text-center">{{'No Favourite Found'|translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- START: ACTION FREE SECTION -->
    <section class="sec-action-blk">
        <div class="container">
            <div class="pull-right list-rgt">
                <div class="row" ng-show="!vm.loader">
                    <div class="col-md-12 text-center" ng-hide="(vm.ad_favorites.length < vm.items_per_page) && vm.current_page==1">
                        <uib-pagination ng-hide="!vm.ad_favorites.length" previous-text="Previous" next-text="Next" total-items="vm.total_items" num-pages="vm.no_of_pages" ng-model="vm.current_page" max-size="vm.maxSize" class="pagination-sm" boundary-link-numbers="true"
                            rotate="false" items-per-page="vm.items_per_page" ng-change="vm.paginate()"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- START: SUBMIT FREE SECTION -->
    <div ng-if="!vm.loader" ng-include="'views/submit_free_ad.html'"></div>
    <!-- END: SUBMIT FREE SECTION -->
    <!--<div ng-include="'views/main_categories.html'"></div>--></div>
