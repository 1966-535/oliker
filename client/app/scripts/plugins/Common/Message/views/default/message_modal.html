<div class="modal-header"> <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">{{'Send Your Message'|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="vm.messageForm" ng-submit="vm.saveMessage()">
        <div class="form-group"> <label for="subject">{{'Subject'|translate}}</label><input type="text" class="form-control" id="subject" placeholder="subject" ng-model="vm.message.subject" required> </div>
        <div class="form-group"> <label for="Message">{{'Message'|translate}}</label><textarea class="form-control txt-area" id="Message" rows="6" placeholder="Message" ng-model="vm.message.message" required></textarea> </div>
        <div class="form-group file-uplod">
            <div class="btn btn-default" ngf-select="vm.uploadFiles($files)" multiple="multiple"> <span class="font-wei500 text-16"><i class="fa fa-upload fa-fw"></i>{{'Upload'|translate}}</span></div>
        </div>
        <div class="form-group">
            <ul class="list-unstyled">
                <li ng-repeat="image in vm.message_images">
                    <div class="img-upload">
                        <div class="img-iner"> <img ngf-src="image" height="50" width="80" class="thumb"> </div>
                        <div class="img-name">{{image.name}} </div>
                        <div class="close-syb"> <i class="fa fa-times" ng-click="vm.removeImage($index)"></i> </div>
                    </div>
                </li>
            </ul>
        </div> <button type="submit" ng-disabled="save_button || !vm.message.image.length" class="btn btn-primary"><span class="text-16">{{'Submit'|translate}}</span></button> </form>
</div>
</div>
